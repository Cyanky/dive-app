    <section class="searching">
        <div class="container">
            <form action="" class="form contact-form">
                <label for="adults" class="input-label">Create your own musician page</label>

                        <input type="email" class="input" placeholder="E-mail" required>
                        <span class="bar"></span>
                    </div>

                        <span class="bar"></span>
                    </div>

                    </div>
                    <div class="input-group">
                        <h5 class="upload">Choose your avator:</h5>
                        <form action="" enctype='multipart/form-data' method='POST'>
                            <input type="file" name="file">
                            <input type="submit" value="upload">
                        </form>
                        <span class="bar"></span>
                    </div>
                <button type="submit" class="btn form-btn btn-purple">Create
                    <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                </button>
